<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nhapChu">
    <input type="button" onclick="timKiem()" value="Tim Kiem">
</body>
<script>
    function timKiem(){
        let nhapChu = document.getElementById('nhapChu').value;
        let arr1 = ["Apple", "Banana"];
        let arr2 = ["Tao", "Chuoi"];
        let result;
        console.log(nhapChu);
        for(i = 0; i <= arr1.length; i++){
            if(nhapChu == arr1[i])
                result = arr2[i];
            }
            document.write(result);
        }
    </script>
</html>
